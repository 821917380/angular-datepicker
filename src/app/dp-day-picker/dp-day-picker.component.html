<div class="{{theme}}">
  <div class="dp-input-container">
    <input type="text"
           class="dp-picker-input"
           [placeholder]="placeholder"
           [ngModel]="viewValue"
           (ngModelChange)="onViewDateChange($event)"
           (focus)="inputFocused()"
           (keydown)="onKeydown($event)"
           [disabled]="disabled"/>
    <button class="dp-current-location-btn"
            *ngIf="pickerConfig.showGoToCurrent"
            (click)="moveToCurrent()"
            [hidden]="!_areCalendarsShown">
    </button>
  </div>
  <div #container>
    <div class="dp-popup {{theme}}" [hidden]="!_areCalendarsShown">
      <!--<dp-calendar [(selected)]="value"-->
                   <!--[config]="pickerConfig"-->
                   <!--[openOn]="openOn"-->
                   <!--(dayClick)="daySelected()">-->
      <!--</dp-calendar>-->
      <dp-day-calendar>

      </dp-day-calendar>
    </div>
  </div>
</div>
