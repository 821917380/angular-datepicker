<div class="dp-calendar-container {{theme}}"
     *ngFor="let calendar of calendars; let start = first; let end = last">
  <div class="dp-calendar-nav-container">
    <button class="dp-calendar-nav-left"
            *ngIf="start"
            [disabled]="isLeftNavDisabled(calendar.month)"
            (click)="moveCalendars(calendars[0].month, -1)">  &lt;
    </button>
    <button class="dp-day-calendar" (click)="showMonthCalendar = !showMonthCalendar">
      {{getMonthToDisplay(calendar.month)}}
    </button>
    <button class="dp-calendar-nav-right"
            *ngIf="end"
            [disabled]="isRightNavDisabled(calendar.month)"
            (click)="moveCalendars(calendars[0].month, 1)">  &gt;
    </button>
  </div>
  <dp-day-calendar
      [selected]="selected"
      [config]="calendar"
      (dayContextMenu)="dayContextMenu.emit($event)"
      (dayClick)="daySelected($event)"
      *ngIf="!showMonthCalendar">
  </dp-day-calendar>

  <dp-month-calendar *ngIf="showMonthCalendar"
                     [config]="calendar"
                     [selected]="selected">
  </dp-month-calendar>
</div>
