<div>
  <input type="text"
         [ngModel]="viewValue"
         (ngModelChange)="onViewDateChange($event)"
         (focus)="showCalendars()"/>
  <div class="ob-calendars-container" *ngIf="isCalendarsShown">
    <ob-calendar *ngFor="let calendar of calendars" [config]="calendar"></ob-calendar>
  </div>
</div>
